<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="formValidator.css">
  <title>Form Validator</title>
</head>

<body>
  <div class="container">
    <p class="title">
      Register
    </p>
    <form>
      <label for="username-input">
        Username
        <input type="text" class="username-input input-error" id="username-input" placeholder="Enter username">
        <p class="error-message">
          Username is required
        </p>
      </label>
      <label for="email-input">
        Email
        <input type="email" class="email-input input-correct" id="email-input" placeholder="Enter email">
        <p class="error-message">
          Email is required
        </p>
      </label>
      <label for="password-input">
        Password
        <input type="password" class="password-input" id="password-input" placeholder="Enter password">
        <p class=" error-message">
          Password is required
        </p>
      </label>
      <label for=" confirm-password-input">
        Confirm Password
        <input type="password" class="confirm-password-input" id="confirm-password-input"
          placeholder="Confirm password">
        <p class="error-message">
          ConfirmPassword is required
        </p>
      </label>

      <button type="submit">Register</button>
    </form>
  </div>


  <script src="formValidator.js"></script>
</body>

</html>
