<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="formValidator.css">
  <title>Form Validator</title>
</head>

<body>
  <div class="container">
    <p class="title">
      Register
    </p>
    <form>
      <label for="username-input">
        Username
        <input type="text" class="username-input js-username-input" id="username-input" placeholder="Enter username">
        <p class="error-message"></p>
      </label>
      <label for="email-input">
        Email
        <input type="email" class="email-input js-email-input" id="email-input" placeholder="Enter email">
        <p class="error-message"></p>
      </label>
      <label for="password-input">
        Password
        <input type="password" class="password-input js-password-input" id="password-input" placeholder="Enter password">
        <p class=" error-message"></p>
      </label>
      <label for=" confirm-password-input">
        Confirm Password
        <input type="password" class="confirm-password-input js-confirm-password-input" id="confirm-password-input"
          placeholder="Confirm password">
        <p class="error-message"></p>
      </label>

      <button type="submit" class="js-submit-button">Register</button>
    </form>
  </div>


  <script src="formValidator.js"></script>
</body>

</html>
