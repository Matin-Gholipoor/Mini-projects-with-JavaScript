<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="passwordGenerator.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <p class="title">
      Password Generator
    </p>

    <div class="password-line">
      <input type="text" readonly="true" class="js-password-input">
      <span class="copy-icon js-copy-icon">
        <i class="fa-regular fa-copy"></i>
      </span>
      <span class="checkmark-icon js-checkmark-icon">
        <i class="fa-solid fa-check"></i>
      </span>
    </div>

    <form>
      <div class="settings-container">
        <label for="range-input">
          Password Length
          <input type="range" id="range-input" class="range-input js-range-input" min="6" max="24">
          <span class="range-number js-range-number"></span>
        </label>
        <label for="uppercase-input">
          Include Uppercase
          <input type="checkbox" id="uppercase-input">
        </label>
        <label for="lowercase-input">
          Include Lowercase
          <input type="checkbox" id="lowercase-input">
        </label>
        <label for="numbers-input">
          Include Numbers
          <input type="checkbox" id="numbers-input">
        </label>
        <label for="symbols-input">
          Include Symbols
          <input type="checkbox" id="symbols-input">
        </label>
      </div>

      <button class="generate-button js-generate-button">
        <i class="fa-solid fa-key"></i>
        Generate Password
      </button>
    </form>

    <div class="strength-info-line">
      <p class="password-strength-text">
        Password Strength:
      </p>
      <p class="strength-level js-strength-level"></p>
    </div>
    <div class="strength-meter">
      <div class="js-strength-bar"></div>
    </div>
  </div>

  <script src="passwordGenerator.js"></script>
</body>

</html>
