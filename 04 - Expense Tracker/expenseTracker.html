<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="expenseTracker.css">
  <title>Expense Tracker</title>
</head>

<body>
  <div class="container">
    <p class="main-title">
      Expense Tracker
    </p>
    <div class="top-section">
      <p class="your-balance-text">
        Your Balance
      </p>
      <p class="balance-value">
        $0.00
      </p>
      <div class="income-expense-row">
        <div class="income-expense-card">
          <p class="income-title">
            Income
          </p>
          <p class="income-value">
            $0.00
          </p>
        </div>
        <div class="income-expense-card">
          <p class="expense-title">
            Expense
          </p>
          <p class="expense-value">
            $0.00
          </p>
        </div>
      </div>
    </div>

    <div class="bottom-section">
      <div>
        <p class="transactions-title">
          Transactions
        </p>
        <div class="transactions-section">
          <div class="history-card positive-history">
            <p class="history-name">
              transaction 1
            </p>
            <p>
              $5.00
            </p>
            <button class="delete-button">X</button>
          </div>
          <div class="history-card negative-history">
            <p class="history-name">
              transaction 2
            </p>
            <p>
              -$4.00
            </p>
            <button class="delete-button">X</button>
          </div>
        </div>
      </div>

      <div class="add-transaction-section">
        <p class="add-transaction-title">
          Add Transaction
        </p>

        <label class="input-title">
          Description
        </label>
        <input type="text" class="input" placeholder="Enter description..." required="true">

        <label class="input-title">
          Amount
        </label>
        <input type="number" class="input" placeholder="Enter amount..." required="true">

        <p class="input-guide">
          Use negative (-) for expenses
        </p>

        <button class="add-transaction-button">
          Add Transaction
        </button>
      </div>
    </div>
  </div>

  <script src="expenseTracker.js"></script>
</body>

</html>
