<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="todoApp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Todo App</title>
</head>

<body>

  <div class="app">
    <header>
      <p class="title">
        <i class="fa-solid fa-circle-check"></i>
        My Tasks
      </p>
      <p class="date js-date-text"></p>
    </header>

    <main>
      <div class="input-row">
        <input type="text" placeholder="What do you need to do?" class="task-input js-task-input">
        <button class="add-button js-add-button">
          +
        </button>
      </div>

      <div class="tabs-row">
        <p class="tab js-all-tasks-tab js-tab">
          All
        </p>
        <p class="tab js-active-tasks-tab js-tab">
          Active
        </p>
        <p class="tab js-completed-tasks-tab js-tab">
          Completed
        </p>
      </div>

      <div class="empty-list js-empty-list">
        <i class="fa-solid fa-clipboard-list"></i>
        <p>
          No tasks here yet
        </p>
      </div>

      <div class="tasks-list js-tasks-list"></div>
    </main>

    <footer>
      <p class="left-items-text js-left-items-text"></p>
      <div>
        <button class="footer-buttons js-clear-all-button">
          Clear All
        </button>
        <button class="footer-buttons js-clear-completed-button">
          Clear Completed
        </button>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="todoApp.js"></script>
</body>

</html>
