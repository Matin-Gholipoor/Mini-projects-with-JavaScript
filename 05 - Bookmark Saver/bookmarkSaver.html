<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="bookmarkSaver.css">
  <title>Bookmark Saver</title>
</head>

<body>

  <div class="container">
    <p class="title">
      Bookmark Saver
    </p>

    <input class="input-box" type="url" placeholder="Bookmark Name">
    <input class="input-box" type="url" placeholder="Bookmark URL">
    <button class="add-button">Add Bookmark</button>

    <div class="bookmark-list js-bookmark-list">
      <div class="bookmark">
        <a href="https://google.com">Google</a>
        <button class="remove-button">Remove</button>
      </div>
      <div class="bookmark">
        <a href="https://youtube.com">YouTube</a>
        <button class="remove-button">Remove</button>
      </div>
    </div>
  </div>

  <script src="bookmarkSaver.js"></script>
</body>

</html>
