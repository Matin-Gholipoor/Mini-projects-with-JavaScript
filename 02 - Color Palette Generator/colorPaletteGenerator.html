<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="colorPaletteGenerator.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Color Palette Generator</title>
</head>

<body>
  <div class="card">
    <p class="title">
      Color Palette Generator
    </p>
    <div class="separator-line"></div>
    <button class="generate-button js-generate-button">
      <i class="fa-solid fa-arrows-rotate"></i>
      Generate Palette
    </button>
    <div class="colors-row">
      <div class="color-box">
        <div class="color js-color"></div>
        <p class="color-code js-color-code"></p>
      </div>
      <div class="color-box">
        <div class="color js-color"></div>
        <p class="color-code js-color-code">
        </p>
      </div>
      <div class="color-box">
        <div class="color js-color"></div>
        <p class="color-code js-color-code"></p>
      </div>
      <div class="color-box">
        <div class="color js-color"></div>
        <p class="color-code js-color-code"></p>
      </div>
      <div class="color-box">
        <div class="color js-color"></div>
        <p class="color-code js-color-code">
          <span class="js-copy-icon">
            <i class="fa-regular fa-copy"></i>
          </span>
        </p>
      </div>
    </div>
  </div>

  <script src="colorPaletteGenerator.js"></script>
</body>

</html>
