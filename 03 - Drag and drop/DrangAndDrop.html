<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="DragAndDrop.css">
  <title>Drag and Drop</title>
</head>

<body>
  <p class="main-title">
    Simple Kanban Board
  </p>
  <div class="cards-row">
    <div class="card js-card">
      <p class="title">
        To Do
      </p>
      <div class="task js-task" draggable="true">
        Wash Dishes
      </div>
      <div class="task js-task" draggable="true">
        Do Homework
      </div>
      <div class="task js-task" draggable="true">
        Play Video Game :))
      </div>
    </div>
    <div class="card js-card">
      <p class="title">
        In Progress
      </p>
      <div class="task js-task" draggable="true">
        Buy Groceries
      </div>
    </div>
    <div class="card js-card">
      <p class="title">
        Done
      </p>
      <div class="task js-task" draggable="true">
        Learn to code
      </div>
    </div>
  </div>


  <script src="DragAndDrop.js"></script>
</body>

</html>
