<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="recipeFinder.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Recipe Finder</title>
</head>

<body>
  <div class="container">
    <p class="title title--main">
      <i class="fa-solid fa-utensils"></i>
      Recipe Finder
    </p>

    <p class="regular-text regular-text--subtitle">
      Find delicious recipes from around the world
    </p>

    <p class="regular-text regular-text--data-reference">
      Data from
      <a href="https://www.themealdb.com/api.php" class="link-text">
        TheMealDB
      </a>
      🧑‍🍳
    </p>

    <div class="search-container js-search-container">
      <input type="text" class="search-input js-search-input" placeholder="Search for mrals or keywords">
      <button class="search-button js-search-button">
        Search
      </button>
    </div>

    <p class="searching-message js-searching-message"></p>

    <p class="error-message js-error-message"></p>

    <div class="results-container js-results-container"></div>

    <div class="recipe-section js-recipe-section">
      <button class="back-button js-back-button">
        <i class="fas fa-arrow-left"></i>
        Back to recipes
      </button>
      <img src="https://www.themealdb.com/images/media/meals/1529446137.jpg" class="recipe-image js-recipe-image">

      <p class="title recipe-section-title js-recipe-section-title"> </p>
      <p class="meal-category recipe-section-category js-recipe-section-category"></p>

      <p class="recipe-subsection-title">
        Instructions
      </p>
      <p class="instructions-text js-instructions-text"></p>

      <div class="ingredients-section js-ingredients-section">
        <p class="recipe-subsection-title">
          Ingredients
        </p>
      </div>

      <a href="" class="js-youtube-link" target="_blank">
        <button class="youtube-button">
          <i class="fa-brands fa-youtube"></i>
          Watch Video
        </button>
      </a>
    </div>
  </div>

  <script src="recipeFinder.js"></script>
</body>

</html>
